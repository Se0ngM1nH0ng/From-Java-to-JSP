<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 선택자_하위,자식 선택자</title>

<!--  띄어쓰기 하위선택자는 요소 안에 있는 모든 리스트한테 접근이 가능하다.  -->
<style type="text/css">
		.box p {
		
		color: red;
		}

</style>
<!-- .box >p 자식 선택자 > 내 안에있는 하나만 선택을 할 수가 있다. 보통 크롤링 할때 자식 선택자를 많이 활용함  -->

</head>
<body>


<div class="box">
<p>Lorem ipsum dolor sit amet,</p>
<p>Lorem ipsum dolor sit amet,</p>
<ul>
	<li><p>Lorem ipsum dolor sit amet,</p></li>
	<li><p>Lorem ipsum dolor sit amet,</p></li>
	<li><p>Lorem ipsum dolor sit amet,</p></li>

</ul>
</div>

<p>Lorem ipsum dolor sit amet,</p>

</body>
</html>
