<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 효과 2</title>
<style type="text/css">

	@keyframes test{
	0% { background: lightgray; transform: translate(0,0);}
	50% { background: lightgreen; transform: translate(100px,200px);}
	100% { background: lightblue; transform: translate(0,0);}
	}
	p{
		padding: 5px;
		width: 100px;
		height: 100px;
		background: lightgray;
		animation-name: test;
		animation-duration: 5s;
		animation-fill-mode: forwards;
		animation-iteration-count: infinite;
	}


</style>
</head>
<body>

<p>1:1 <br> 
&nbsp;24시간 <br> 
상담</p>

</body>
</html>
