<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습풀이</title>
</head>
<body>

	<script type="text/javascript">
		function printHelloInfo(str) {
			document.write('안녕하세요, ' + str + '님!');
		}
		
		
		var input = prompt('아이디를 입력하세요.');
			if (input == 'admin') {
				document.write('관리자페이지 입니다.')
			} else {
				printHelloInfo(input);
			}
		
	</script>






</body>
</html>
