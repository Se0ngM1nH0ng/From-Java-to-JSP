<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#box {
	margin: 10px;
	display: inline-block;
	width: 100px;
	height: 100px;
	background-color: blue;
	cursor: pointer;
}

.box2 {
	margin: 10px;
	display: inline-block;
	width: 100px;
	height: 100px;
	background-color: green;
	cursor: pointer;
}

.click {
	margin: 10px;
	display: inline-block;
	width: 100px;
	height: 100px;
	background-color: green;
	cursor: pointer;
	border-radius: 50%;
}
</style>
</head>
<body>

	<div id="box" onmousedown="test1(this)"></div>
	<div class="box2"></div>

	<script type="text/javascript">
	
	function test1(obj){
		obj.style.backgroundColor = 'pink';
	}
	
	
	var arr = document.getElementsByClassName('box2');
	for(var i =0; i<arr.length; i++){
	arr[i].onmouseover = test;
	arr[i].onmouseout = test;
	}
	function test(){
		
	      if(this.className=='box2'){
	         this.className='click';
	      }
	      else{
	         this.className='box2';
	      }
	   }
	
	
	

</script>



</body>
</html>
