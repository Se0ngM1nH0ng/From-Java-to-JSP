    <style>
      div img {
        width: 100%;
        height: 100%;
        text-align: center;
      }
      .slider {
        position: relative;
      }
      .slider button {
        position: absolute;
        z-index: 10;
        top: 50%;
        transform: translateY(-50);
        width: 81px;
        height: 81px;
        border-radius: 100%;
        background: rgba(0, 0, 0, 0.5);
        border: none;
      }

      .slider button:before {
        font-family: 'xeicon';
        color: #fff;
        font-size: 45px ;
      }
      .slider button.slick-prev {
        left: 50px;
        font-size: 0;
        color: transparent;
      }
      .slider button.slick-prev:before {
        content: "\e93d";
        font-family: 'xeicon';
      }
      .slider button.slick-next {
        right: 50px;
        font-size: 0;
        color: transparent;
      }
      .slider button.slick-next:before {
        content: "\e940";
        font-family: 'xeicon';
      }
    </style>
