<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색깔 바꾸기</title>
<style type="text/css">
	#box {
	width: 100px;
	height: 100px;
	background-color: coral;
	cursor: pointer;
	}
</style>

<script type="text/javascript">
	function changeColor(obj){ // 함수 인자는 obj
		obj.style.backgroundColor = 'green'; // js 구문 obj의 style 배경을 지금 이 색깔로 바꿔줘 
	}

</script>

</head>
<body>

	<div id="box" onclick="changeColor(this)"></div>

</body>
</html>
