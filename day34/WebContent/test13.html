<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

// 너네 기다려봐 프로그램 로딩 하고 하자 
// 자바 스크립트 에서 쓰레드 같이 쓰이는 애 setTimeout(실행할 함수, 얼마나 기다릴지);
// 실행할 함수안에 { } 여기로 다 넣어 주면 됨 


	
	// 모든 입력은 문자열로 입력 되기 때문에 parseInt 
	// 쓰레드가 여러개로 동작이 된다 
	// math라는 객체로 나오는 애고 console은 console 이고 parseInt 는 또 다르고 주체들이 다 다른데 
	// 속도가 다르기 때문에 쓰레드가 최소 3개 이상이라 한꺼번에 출력하기가 어렵다 

	
      setTimeout(function() {

         const ans = Math.floor(Math.random() * 100) + 1;
         console.log('정답 숫자는 ' + ans + '입니다!');

         var L = 1;
         var H = 100;
         var cnt = 0;
         while (true) {
            cnt++;
            var num = parseInt(prompt(L + '~' + H
                  + '까지의 정수중에서 정답을 정수로 입력하세요.'));
            if (ans == num) {
               alert('정답입니다! :D');
               break;
            } else if (ans < num) {
               alert('D O W N !');
               H = num - 1;
            } else {
               alert('U P !');
               L = num + 1;
            }
         }

         document.write('<h1>' + cnt + '번만에 맞추셨습니다!</h1>');

      }, 3000);
      </script>

</body>
</html>
